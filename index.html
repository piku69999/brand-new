<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CursedCore Hidden</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0b0b0d;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding-top: 60px;
      padding-bottom: 80px;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff1a1a;
      text-shadow: 0 0 15px #ff1a1a, 0 0 30px #ff1a1a;
    }

    p {
      margin-top: 10px;
      font-size: 1rem;
      color: white;
    }

    a {
      color: #ff1a1a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    .control-panel {
      background: #1b1b1d;
      border: 2px solid #ff1a1a;
      border-radius: 15px;
      padding: 20px 15px;
      margin: 40px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 12px #ff1a1a;
      position: relative;
      z-index: 2;
    }

    .control-panel h2 {
      color: #ff4040;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 8px 0 18px;
    }

    .button-group button {
      flex: 1 1 40%;
      max-width: 120px;
    }

    .control-panel button {
      background: #ff4d4d;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .control-panel button:hover {
      transform: scale(1.05);
    }

    .active-on {
      background-color: #00ff5a !important;
      box-shadow: 0 0 10px #00ff5a;
    }

    .active-off {
      background-color: #ff1a1a !important;
      box-shadow: 0 0 10px #ff1a1a;
    }

    .log-box {
      margin-top: 15px;
      width: 100%;
      min-height: 80px;
      max-height: 140px;
      background: black;
      border: 2px solid #ff4d4d;
      color: white;
      font-family: monospace;
      padding: 8px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-line;
      font-size: 0.85rem;
    }

    .particle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff1a1a;
      border-radius: 50%;
      animation: floatUp 10s infinite linear;
      opacity: 0.4;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-10vh) translateX(20px);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .control-panel {
        max-width: 90%;
        padding: 15px 10px;
      }

      .button-group {
        gap: 6px;
      }

      .control-panel button {
        font-size: 0.85rem;
        padding: 6px 12px;
      }

      .log-box {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<div class="particle-container" id="particles"></div>

<div class="container">
  <h1>CursedCore Hidden Internal</h1>
  <p>Developer: DecentinHell & SidboyInHell</p>
  <p>The Best Aimbot Ever Made Buy Now - <a href="https://discord.gg/qtgETFpy" target="_blank">Click here</a></p>

  <div class="control-panel">
    <h2>Aimbot Section</h2>

    <div>
      <p>Hook ADB Server</p>
      <div class="button-group">
        <button onclick="toggleState(this, 'Hooked ADB')">Hook ADB</button>
      </div>
    </div>

    <div>
      <p>Aimbot State</p>
      <div class="button-group">
        <button onclick="toggleState(this, 'Aimbot ON')">ON</button>
        <button onclick="toggleState(this, 'Aimbot OFF')">OFF</button>
      </div>
    </div>

    <div>
      <p>ESP Visual</p>
      <div class="button-group">
        <button onclick="toggleState(this, 'ESP ON')">ON</button>
        <button onclick="toggleState(this, 'ESP OFF')">OFF</button>
      </div>
    </div>

    <div>
      <p>Sniper Scope</p>
      <div class="button-group">
        <button onclick="toggleState(this, 'Sniper Scope ON')">ON</button>
        <button onclick="toggleState(this, 'Sniper Scope OFF')">OFF</button>
      </div>
    </div>

    <div class="log-box" id="log-box"></div>
    <button onclick="clearLog()">Clear Log</button>
  </div>
</div>

<footer>
  © 2025 CursedCore – All Rights Reserved
</footer>

<script>
  const logBox = document.getElementById("log-box");

  function getTimeStamp() {
    const now = new Date();
    return `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes()
      .toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
  }

  function toggleState(button, message) {
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    audio.play();

    const siblings = button.parentNode.querySelectorAll('button');
    siblings.forEach(btn => btn.classList.remove('active-on', 'active-off'));

    if (message.includes('ON') || message.includes('Hooked')) {
      button.classList.add('active-on');
    } else {
      button.classList.add('active-off');
    }

    logMessage(`• ${getTimeStamp()} ${message}`);
  }

  function logMessage(msg) {
    logBox.textContent += "\n" + msg;
    logBox.scrollTop = logBox.scrollHeight;
  }

  function clearLog() {
    logBox.textContent = `• ${getTimeStamp()} Welcome to the cheats`;
  }

  clearLog();

  const particleContainer = document.getElementById('particles');
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.animationDuration = (5 + Math.random() * 5) + 's';
    particleContainer.appendChild(particle);
  }
</script>

</body>
</html>
