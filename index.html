<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>CursedCore Hidden</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0b0b0d;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 2;
      max-width: 480px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff1a1a;
      text-shadow: 0 0 10px #ff1a1a;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1rem;
      color: white;
      text-align: center;
      margin-bottom: 8px;
      word-break: break-word;
    }

    a {
      color: #ff1a1a;
      text-decoration: none;
      word-break: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      color: #999;
      font-size: 0.75rem;
      user-select: none;
    }

    .control-panel {
      background: #1b1b1d;
      border: 2px solid #ff1a1a;
      border-radius: 12px;
      padding: 20px 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 10px #ff1a1a;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .control-panel h2 {
      color: #ff4040;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .control-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .control-row p {
      font-size: 1.1rem;
      flex: 1 1 100%;
      text-align: center;
      margin-bottom: 8px;
    }

    .control-row button {
      background: #ff4d4d;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      min-width: 80px;
      flex: 1 1 120px;
      max-width: 140px;
    }

    .control-row button:hover {
      transform: scale(1.1);
    }

    .active-on {
      background-color: #00ff5a !important;
      box-shadow: 0 0 10px #00ff5a;
    }

    .active-off {
      background-color: #ff1a1a !important;
      box-shadow: 0 0 10px #ff1a1a;
    }

    .log-box {
      margin-top: 15px;
      width: 100%;
      min-height: 90px;
      max-height: 120px;
      background: black;
      border: 2px solid #ff4d4d;
      color: white;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-line;
      border-radius: 8px;
    }

    .particle-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ff1a1a;
      border-radius: 50%;
      animation: floatUp 10s infinite linear;
      opacity: 0.3;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .control-panel h2 {
        font-size: 1.3rem;
      }

      .control-row p {
        font-size: 1rem;
      }

      .control-row button {
        font-size: 1rem;
        padding: 12px 15px;
        min-width: 100px;
        max-width: 100%;
        flex: 1 1 100%;
      }

      .log-box {
        font-size: 0.85rem;
        min-height: 80px;
        max-height: 110px;
      }
    }
  </style>
</head>
<body>

<div class="particle-container" id="particles"></div>

<div class="container">
  <h1>CursedCore Hidden Internal</h1>
  <p>Developer: DecentinHell & SidboyInHell</p>
  <p>The Best Aimbot Ever Made - <a href="https://discord.gg/qtgETFpy" target="_blank" rel="noopener noreferrer">Buy Now</a></p>

  <div class="control-panel">
    <h2>Aimbot Section</h2>

    <div class="control-row">
      <p>Hook ADB Server</p>
      <button onclick="toggleState(this, 'Hooked ADB')">Hook ADB</button>
    </div>

    <div class="control-row">
      <p>Aimbot State</p>
      <button onclick="toggleState(this, 'Aimbot ON')">ON</button>
      <button onclick="toggleState(this, 'Aimbot OFF')">OFF</button>
    </div>

    <div class="control-row">
      <p>ESP Visual</p>
      <button onclick="toggleState(this, 'ESP ON')">ON</button>
      <button onclick="toggleState(this, 'ESP OFF')">OFF</button>
    </div>

    <div class="control-row">
      <p>Sniper Scope</p>
      <button onclick="toggleState(this, 'Sniper Scope ON')">ON</button>
      <button onclick="toggleState(this, 'Sniper Scope OFF')">OFF</button>
    </div>

    <div class="log-box" id="log-box"></div>
    <button onclick="clearLog()">Clear Log</button>
  </div>
</div>

<footer>© 2025 CursedCore – All Rights Reserved</footer>

<script>
  const logBox = document.getElementById("log-box");

  function getTimeStamp() {
    const now = new Date();
    return `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
  }

  function toggleState(button, message) {
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    audio.play();

    const siblings = button.parentNode.querySelectorAll('button');
    siblings.forEach(btn => btn.classList.remove('active-on', 'active-off'));

    if (message.includes('ON') || message.includes('Hooked')) {
      button.classList.add('active-on');
    } else {
      button.classList.add('active-off');
    }

    logMessage(`• ${getTimeStamp()} ${message}`);
  }

  function logMessage(msg) {
    logBox.textContent += "\n" + msg;
    logBox.scrollTop = logBox.scrollHeight;
  }

  function clearLog() {
    logBox.textContent = `• ${getTimeStamp()} Welcome to the cheats`;
  }

  clearLog();

  const particleContainer = document.getElementById('particles');
  for (let i = 0; i < 40; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.animationDuration = (5 + Math.random() * 5) + 's';
    particleContainer.appendChild(particle);
  }
</script>

</body>
</html>
